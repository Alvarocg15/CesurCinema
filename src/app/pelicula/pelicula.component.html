    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
      fill="currentColor" />
    <path
      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
      fill="currentFill" />
  </svg>
  <span class="text-xl font-semibold text-gray-500 ml-4">Cargando Película</span>
  <span class="sr-only">Loading...</span>
</div>

<div *ngIf="!isLoading" class="flex flex-col items-center font-medium bg-[#90a6ad] mb-12">
  <div *ngFor="let peli of pelicula" class="flex flex-col w-[90%] mt-12 border-t border-gray-300 pt-12">
    <div class="ml-10">
      <p class="text-white text-[50px]">{{ peli.pelicula_titulo}}</p>
      <div class="flex flex-row mt-5">
        <h2>{{ peli.pelicula_ano }}</h2>
        <h2 class="px-2">·</h2>
        <h2>{{ peli.pelicula_duracion}} minutos</h2>
        <h2 class="px-2">·</h2>

        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" class="ipc-icon ipc-icon--star sc-5931bdee-4 eKJPfQ pt-1" viewBox="0 0 24 24" fill="yellow" role="presentation"><path d="M12 17.27l4.15 2.51c.76.46 1.69-.22 1.49-1.08l-1.1-4.72 3.67-3.18c.67-.58.31-1.68-.57-1.75l-4.83-.41-1.89-4.46c-.34-.81-1.5-.81-1.84 0L9.19 8.63l-4.83.41c-.88.07-1.24 1.17-.57 1.75l3.67 3.18-1.1 4.72c-.2.86.73 1.54 1.49 1.08l4.15-2.5z"></path></svg>
        <h2>{{ peli.pelicula_rating}}/10</h2>
      </div>
    </div>
    <!--Div Imagen y Trailer-->
    <div class="flex flex-col md:flex-row ml-10 xl:ml-40 mt-5 h-[15rem] md:h-[20rem] lg:h-[28.25rem]">
      <img class="h-[100%] w-auto hidden md:block" [src]="peli.pelicula_image">
      <iframe class="h-[100%] w-[90%] md:w-[60%]" [src]="safeUrl" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="ml-10 mt-10 w-[80%]">
      <p class="text-white text-3xl font-medium mt-5">Argumento</p>
      <p class="text-lg font-medium pb-10">{{ peli.pelicula_descripcion}}</p>

      <app-horarios></app-horarios>
      <!-- <button class="bg-[#171616] hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full">Comprar entradas</button> -->
    </div>
  </div>
</div>
