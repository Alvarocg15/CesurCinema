<p class="text-white text-3xl font-medium">Horarios</p>

<div class="flex flex-col md:flex-row">
  <img src="./../../../assets/images/entradas.png" alt="Compra entradas">
  <div *ngFor="let horario of horarios" class="mt-[5%]">
    <button class="bg-white border-2 hover:bg-[#90a6ad] hover:border-2 hover:text-white text-black font-bold py-2 px-4 rounded-full ml-10"
      [class.pulsado]="selectedHorario === horario"
      (click)="selectedHorarioChange(horario)"
      (click)="selectedSalaId(horario.proyeccion_sala.sala_id)">
      {{ horario.proyeccion_hora_comienzo }}
    </button>
  </div>

</div>
<div *ngFor="let horario of horarios"
  [class.hidden]="selectedHorario !== horario"
  >
    <p class="text-lg font-medium pb-2">{{ horario.proyeccion_sala.sala_descripcion }}</p>
    <button (click)="guardarDatos()" class="bg-[#171616] hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full">Comprar entradas</button>
</div>
