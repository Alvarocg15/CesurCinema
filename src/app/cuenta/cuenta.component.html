<div class="bg-green-200 py-32 px-10 min-h-screen ">

  <div class="mb-10">
    <h1 class="text-3xl tracking-tighter pb-1">{{ 'admin.bienvenido' | translate }} <span class="font-bold">{{
        usuario.name }} {{ usuario.surname }}!</span></h1>
  </div>
  <div class="bg-white p-10 md:w-3/4 lg:w-1/2 mx-auto">

    <form action="">

      <div class="flex items-center mb-5">
        <label for="name" class="inline-block w-20 mr-6 text-right
                                 font-bold text-gray-600">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Name" value="{{ user[0].user_first_name }}"
               class="flex-1 py-2 border-b-2 border-gray-400 focus:border-green-400
                      text-gray-600 placeholder-gray-400
                      outline-none">
      </div>

      <div class="flex items-center mb-5">
        <label for="lastName" class="inline-block w-20 mr-6 text-right
                                 font-bold text-gray-600">Apellidos</label>
        <input type="text" id="lastName" name="lastName" placeholder="number" value="{{ user[0].user_last_name }}"
               class="flex-1 py-2 border-b-2 border-gray-400 focus:border-green-400
                      text-gray-600 placeholder-gray-400
                      outline-none">
      </div>

      <div class="flex items-center mb-5">
        <label for="email" class="inline-block w-20 mr-6 text-right
                                 font-bold text-gray-600">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="number" value="{{ user[0].user_email }}"
               class="flex-1 py-2 border-b-2 border-gray-400 focus:border-green-400
                      text-gray-600 placeholder-gray-400
                      outline-none">
      </div>

      <div class="flex items-center mb-5">
        <label for="phone" class="inline-block w-20 mr-6 text-right
                                 font-bold text-gray-600">Teléfono</label>
        <input type="text" id="phone" name="phone" placeholder="phone" value="{{ user[0].user_telefono }}"
               class="flex-1 py-2 border-b-2 border-gray-400 focus:border-green-400
                      text-gray-600 placeholder-gray-400
                      outline-none">
      </div>

      <div class="text-right">
        <button class="py-3 px-8 bg-green-400 text-white font-bold">Submit</button>
      </div>

    </form>
  </div>
</div>
